<ion-navbar *navbar hideBackButton>
  <ion-title>Stage 1</ion-title>
</ion-navbar>

<ion-content padding class="stage-one">

  <ion-slides #mySlider [options]="mySlideOptions">
    <ion-slide *ngFor="let word of wordList">
      <h1 [innerHTML]="word.msg"></h1>
      <h2 [innerHTML]="word.ko"></h2>
    </ion-slide>

    <ion-slide>
      <h1>ONE MORE TIME?</h1>
      <button full (click)="toChallenge()">Challenge</button>
      <button full (click)="toMain()">ToMain</button>
    </ion-slide>

  </ion-slides>


</ion-content>
