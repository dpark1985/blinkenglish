<ion-navbar *navbar hideBackButton>
  <ion-buttons start>
    <button (click)="toMain()">
      <ion-icon name="arrow-back"></ion-icon>
      Quit
    </button>
  </ion-buttons>


  <ion-title>challege</ion-title>
</ion-navbar>

<ion-content padding class="challege">

  <ion-slides #challengeSlider [options]="challengeSlideOptions">
    <ion-slide *ngFor="let word of wordList">
      <h1 [innerHTML]="word.msg"></h1>
      <ion-grid>
        <ion-row>
          <ion-col><button round (click)="isCorrect()">{{word.ko}}</button></ion-col>
          <ion-col><button round (click)="isWrong()">Primary Round</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><button round (click)="isWrong()">Primary Round</button></ion-col>
          <ion-col><button round (click)="isWrong()">Primary Round</button></ion-col>
        </ion-row>
        <button full *ngIf="correct">Correct</button>
        <button full *ngIf="wrong">Wrong </button>
      </ion-grid>


    </ion-slide>

    <ion-slide>
      <h1>Grate</h1>
      <h1>Mission Complete</h1>

      <button full>To the Next Stage</button>


    </ion-slide>

  </ion-slides>



  <h1>Deliberation</h1>

  <ion-grid>
    <ion-row>
      <ion-col><button round>Primary Round</button></ion-col>
      <ion-col><button round>Primary Round</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button round>Primary Round</button></ion-col>
      <ion-col><button round>Primary Round</button></ion-col>
    </ion-row>
  </ion-grid>

  <ion-col><button danger full round>Wrong</button></ion-col>
  <ion-col><button secondary full round>Correct!</button></ion-col>


</ion-content>
