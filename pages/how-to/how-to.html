<ion-navbar *navbar>
  <ion-title>howTo</ion-title>

</ion-navbar>

<ion-content padding class="how-to">

  <ion-slides pager>

    <ion-slide *ngFor="let slide of slides">
      <p> 암기할 단어</p>
      <h2 [innerHTML]="slide.en"></h2>
      <p [innerHTML]="slide.ko"></p>
    </ion-slide>

    <ion-slide>

      <h2> 단어를 맞추세요..</h2>
      <button large>{{slides[0].en}}</button>
      <ion-grid>
        <ion-row>
          <ion-col><button outline>어렵다</button></ion-col>
          <ion-col><button secondary>신중하다</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><button outline>아프다</button></ion-col>
          <ion-col><button outline>이쁘다</button></ion-col>
        </ion-row>
      </ion-grid>
      <button large secondary>Perfect</button>

      <p>10단어 맞추면 바로 다음 스테이지로~ 간단하죠?<p>


    </ion-slide>

    <ion-slide>
      <h1>ONE MORE TIME?</h1>
      <p>놓쳤다면 한번더 GO!!</p>

      <button>GO!</button>

      <p>암기를 완료하셨나요? 그렇다면 도전!!!</p>
      <ion-toolbar position="bottom">
        <button full>Challenge</button>
      </ion-toolbar>

      <h3>시작하기</h3>
      <button clear (click)="toMain()"><ion-icon name="arrow-dropright-circle"></ion-icon></button>
    </ion-slide>

</ion-slides>
</ion-content>
